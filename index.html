<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Áudios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1>Clique nos Botões</h1>
    <button onclick="playAudio('bico_de_cabra')">Bico de cabra</button>
    <button onclick="playAudio('sua_mala')">Sua mala</button>
    <button onclick="playAudio('sua_necessaire')">Sua necessaire</button>
    <button onclick="playAudio('seu_bau')">Seu baú</button>
    <button onclick="playAudio('seu_peteleco')">Seu peteleco</button>

    <script>
        function playAudio(fileName) {
            const audio = new Audio(`./audios/${fileName}.mp4`);
            audio.play();
        }
    </script>
</body>
</html>
