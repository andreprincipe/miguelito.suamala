<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da voz do Miguel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: #ebc310;
            overflow-y: auto;
            height: auto;
        }

        .button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            cursor: pointer;
            flex: 1;
            max-width: 200px;
            min-width: 200px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button-container img {
            width: 50px;
            height: 50px;
            margin-left: 10px;
        }

        .main-image {
            width: 150px;
            height: auto;
            margin-bottom: 5px;
        }

        h1 {
            margin: 5px 0;
        }

        @media (max-width: 600px) {
            button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <img src="./images/miguel_andre.png" alt="Miguel" class="main-image">
    <h1>Jogo da voz do Miguel</h1>
    <h1>Saiba quem é você:</h1>

    <div class="button-container">
        <button onclick="playAudio('Bico_de_cabra')">Bico de cabra</button>
        <img src="./images/bico_de_cabra.png" alt="Bico de cabra">
    </div>
    <div class="button-container">
        <button onclick="playAudio('seubicodecabrafino')">Bico de cabra - voz fina</button>
        <img src="./images/bico_de_cabra.png" alt="Bico de cabra - voz fina">
    </div>

    <div class="button-container">
        <button onclick="playAudio('Sua_arvore_de_natal')">Sua árvore de natal</button>
        <img src="./images/natal.png" alt="Sua árvore de natal">
    </div>
    <div class="button-container">
        <button onclick="playAudio('natalfina')">Sua árvore de natal - voz fina</button>
        <img src="./images/natal.png" alt="Sua árvore de natal - voz fina">
    </div>

    <div class="button-container">
        <button onclick="playAudio('bebida')">Sua bebida fresca</button>
        <img src="./images/bebida.png" alt="Sua bebida fresca">
    </div>
    <div class="button-container">
        <button onclick="playAudio('bebidafina')">Sua bebida fresca - voz fina</button>
        <img src="./images/bebida.png" alt="Sua bebida fresca - voz fina">
    </div>

    <div class="button-container">
        <button onclick="playAudio('painatal')">Seu pai natal</button>
        <img src="./images/painatal.png" alt="Seu pai natal">
    </div>
    <div class="button-container">
        <button onclick="playAudio('painatalfina')">Seu pai natal - voz fina</button>
        <img src="./images/painatal.png" alt="Seu pai natal - voz fina">
    </div>

    <script>
        function playAudio(fileName) {
            const audio = new Audio(`./audios/${fileName}.mp4`);
            audio.play();
        }
    </script>
</body>
</html>
