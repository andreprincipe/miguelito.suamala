<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Áudios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ebc310;
        }

        .button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            cursor: pointer;
            flex: 1;
            max-width: 200px;
            min-width: 200px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button-container img {
            width: 50px;
            height: 50px;
            margin-left: 10px;
        }

        .main-image {
            width: 150px;
            height: auto;
            margin-bottom: 5px;
        }

        h1 {
            margin: 5px 0;
        }

        @media (max-width: 600px) {
            button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <img src="./images/miguel_andre.png" alt="Miguel" class="main-image">
    <h1>Jogo do Miguel</h1>
    <h1>Saiba quem é você:</h1>
    <div class="button-container">
        <button onclick="playAudio('Bico_de_cabra')">Bico de cabra</button>
        <img src="./images/bico_de_cabra.png" alt="Bico de cabra">
    </div>
    <div class="button-container">
        <button onclick="playAudio('Sua_mala')">Sua mala</button>
        <img src="./images/sua_mala.png" alt="Sua mala">
    </div>
    <div class="button-container">
        <button onclick="playAudio('Sua_necessaire')">Sua necessaire</button>
        <img src="./images/sua_necessaire.png" alt="Sua necessaire">
    </div>
    <div class="button-container">
        <button onclick="playAudio('Seu_bau')">Seu baú</button>
        <img src="./images/seu_bau.png" alt="Seu baú">
    </div>
    <div class="button-container">
        <button onclick="playAudio('Seu_peteleco')">Seu peteleco</button>
        <img src="./images/seu_peteleco.png" alt="Seu peteleco">
    </div>

    <script>
        function playAudio(fileName) {
            const audio = new Audio(`./audios/${fileName}.mp4`);
            audio.play();
        }
    </script>
</body>
</html>
