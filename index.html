<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Áudios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ebc310;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button img {
            width: 30px;
            height: 30px;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1>Jogo do Miguel</h1>
    <button onclick="playAudio('Bico_de_cabra')">
        <img src="./images/bico_de_cabra.png" alt="Bico de cabra">Bico de cabra
    </button>
    <button onclick="playAudio('Sua_mala')">
        <img src="./images/sua_mala.png" alt="Sua mala">Sua mala
    </button>
    <button onclick="playAudio('Sua_necessaire')">
        <img src="./images/sua_necessaire.png" alt="Sua necessaire">Sua necessaire
    </button>
    <button onclick="playAudio('Seu_bau')">
        <img src="./images/seu_bau.png" alt="Seu baú">Seu baú
    </button>
    <button onclick="playAudio('Seu_peteleco')">
        <img src="./images/seu_peteleco.png" alt="Seu peteleco">Seu peteleco
    </button>

    <script>
        function playAudio(fileName) {
            const audio = new Audio(`./audios/${fileName}.mp4`);
            audio.play();
        }
    </script>
</body>
</html>
